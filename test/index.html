<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Preloader -->
    <!-- <div id="preloader"> -->
        <!-- <img src="../union-memory-navbar/imagenes/logo.jpg" alt="Logo" id="preloader-logo"> -->
    <!-- </div> -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm py-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="#">
                <img src="../union-memory-navbar/imagenes/logo.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                &nbsp;Test Navbar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="mostrarInicio()">Inicio</a>
                    </li>
                    <li class="nav-item separator"></li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="mostrarJuegos()">Juegos</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../union-memory-navbar/imagenes/usuario2.jpg" alt="User" class="user-avatar shadow-sm">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end fade-menu" id="userMenu">
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-5 position-relative" id="loginForm">
        <h5 class="card-title">Iniciar sesión / Registrarse</h5>
        <br>
        <input type="text" id="username" class="form-control mb-2" placeholder="Nombre de usuario">
        <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña">
        <div id="loginError" class="text-danger mb-2" style="display: none;"></div>
        <button class="btn btn-primary w-100 mb-2" onclick="login()">Iniciar sesión</button>
        <button class="btn btn-secondary w-100" onclick="register()">Registrarse</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/navbar.js"></script>
</body>
</html>
