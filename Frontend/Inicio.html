<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zentryx</title>
    <link rel="icon" href="imagenes/logo.jpg" type="img/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../navbar/style.css" />
</head>

<body>
    <!-- ======== PRELOADER ======== -->
    <div id="preloader">
        <img src="../navbar/imagenes/logo.jpg" alt="Logo Zentryx" id="preloader-logo">
    </div>

    <!-- ======== NAVBAR ======== -->
    <nav class="navbar navbar-expand-lg shadow-sm py-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="#">
                <img src="../navbar/imagenes/logo.jpg" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">
                &nbsp;Zentryx
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Botón “Inicio” -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="linkInicio">Inicio</a>
                    </li>
                    <li class="nav-item separator"></li>
                    <!-- Botón “Juegos” -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="linkJuegos">Juegos</a>
                    </li>
                </ul>

                <!-- PERFIL -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" id="userDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../navbar/imagenes/usuario2.jpg" alt="User" class="user-avatar shadow-sm" />
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end fade-menu" id="userMenu">
                            <!-- Se renderizará dinámicamente -->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ======== CONTENIDO GENERAL (sin login) ======== -->
    <div class="Contenido" id="Contenido">
        <!-- Contenido principal (lo que antes era “mainContent”) -->
        <div id="mainContent" class="container mt-5" style="display: none;">
            <h1>Contenido principal (juegos, noticias, etc.)</h1>
            <p>Bienvenido a Zentryx. Aquí va el contenido de la página de inicio.</p>
        </div>

        <!-- Sección de juegos -->
        <div class="container mt-5 position-relative" id="juegosContent" style="display: none;">
            <h1 class="mb-4">Juegos disponibles</h1>
            <p>Aquí podrás ver los juegos de Zentryx.</p>
            <!-- Más adelante puedes agregar las tarjetas/links a cada juego -->
        </div>
    </div>

    <!-- ======== SCRIPTS ======== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../navbar/script.js"></script>
</body>

</html>
