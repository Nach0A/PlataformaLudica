<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zentryx</title>
    <link rel="icon" href="imagenes/logo.jpg" type="img/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
   <!-- <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/ethnocentric"> -->
    <link rel="stylesheet" href="css/estilo.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg shadow-sm py-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="#"><img src="imagenes/logo.jpg" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">&nbsp;Zentryx</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#" onclick="mostrarInicio()">Inicio</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#" onclick="mostrarJuegos()">Juegos</a></li>
                </ul>

                <!-- perfil -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" id="userDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="imagenes/usuario2.jpg" alt="User" class="user-avatar shadow-sm" />
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end fade-menu" id="userMenu">

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- contenido -->
    <div class="Contenido" id="Contenido">
        <div id="mainContent" class="container mt-5">
            <h1>Contenido principal (juegos, noticias, etc)</h1>
        </div>
        <!--login-->
        <div class="container mt-5 position-relative" id="loginForm">
            <h5 class="card-title">Iniciar sesión / Registrarse</h5> <br>
            <input type="text" id="username" class="form-control mb-2" placeholder="Nombre de usuario">
            <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña">
            <div id="loginError" class="text-danger mb-2" style="display: none;"></div>
            <button class="btn btn-primary w-100 mb-2" onclick="login()">Iniciar sesión</button>
            <button class="btn btn-secondary w-100" onclick="register()">Registrarse</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const userMenu = document.getElementById("userMenu");
            const loginForm = document.getElementById("loginForm");
            const mainContent = document.getElementById("mainContent");
            const loginError = document.getElementById("loginError");

            function renderMenu() {
                const loggedInUser = localStorage.getItem("loggedInUser");

                if (loggedInUser) {
                    userMenu.innerHTML = `
            <li><a class="dropdown-item" href="#">Perfil (${loggedInUser})</a></li>
            <li><a class="dropdown-item" href="#">Configuración</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
        `;
                    loginForm.style.display = "none";
                    mainContent.style.display = "block"; 
                } else {
                    userMenu.innerHTML = `
            <li><a class="dropdown-item" href="#" onclick="showLogin()">Iniciar sesión / Registrarse</a></li>
        `;
                    mainContent.style.display = "block"; 
                }
            }
            

            function showLogin() {
                loginError.style.display = "none";
                loginForm.classList.add("fade-in");
                loginForm.style.display = "block";
                mainContent.style.display = "none";
            }

            function login() {
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value;

                const users = JSON.parse(localStorage.getItem("users")) || {};
                const storedPassword = users[username];

                if (storedPassword && storedPassword === password) {
                    localStorage.setItem("loggedInUser", username);
                    loginError.style.display = "none";
                    renderMenu();
                } else {
                    loginError.textContent = "Nombre de usuario o contraseña incorrectos.";
                    loginError.style.display = "block";
                }
            }

            function register() {
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value;

                if (!username || !password) {
                    loginError.textContent = "Por favor, completa ambos campos para registrarte.";
                    loginError.style.display = "block";
                    return;
                }

                const users = JSON.parse(localStorage.getItem("users")) || {};

                if (users[username]) {
                    loginError.textContent = "El nombre de usuario ya está registrado.";
                    loginError.style.display = "block";
                } else {
                    users[username] = password;
                    localStorage.setItem("users", JSON.stringify(users));
                    localStorage.setItem("loggedInUser", username);
                    loginError.style.display = "none";
                    renderMenu();
                }
            }

            function logout() {
                localStorage.removeItem("loggedInUser");
                renderMenu();
            }

            function mostrarInicio() {
                mainContent.classList.add("fade-in");
                loginForm.style.display = "none";
                mainContent.style.display = "block";
            }

            renderMenu();
        </script>



    </div>
</body>

</html>
