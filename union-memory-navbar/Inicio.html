<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zentryx</title>
    <link rel="icon" href="imagenes/logo.jpg" type="img/jpeg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/memory.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
</head>

<body>
    <!-- Carga de la página -->
    <div id="preloader">
        <img src="imagenes/navbar/logo.jpg" alt="Logo Zentryx" id="preloader-logo">
    </div>

    <script>
        window.addEventListener("load", () => {
            setTimeout(() => {
                const preloader = document.getElementById("preloader");
                preloader.style.opacity = "0";
                preloader.style.visibility = "hidden";
                preloader.style.pointerEvents = "none";
            }, 700);
        });
    </script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm py-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="#"><img src="./imagenes/navbar/logo.jpg" alt="Logo" width="30"
                    height="30" class="d-inline-block align-text-top">&nbsp;Zentryx</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!--Botón inicio-->
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="mostrarInicio()">Inicio</a>
                    </li>
                    <!---->
                    <li class="nav-item separator"></li>
                    <!--Botón juegos-->
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="mostrarJuegos()">Juegos</a>
                    </li>
                    <!---->
                </ul>

                <!-- perfil -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" id="userDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./imagenes/navbar/usuario2.jpg" alt="User" class="user-avatar shadow-sm" />
                        </a>
                        <!--dropdown al clickear perfil-->
                        <ul class="dropdown-menu dropdown-menu-end fade-menu" id="userMenu">
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--login-->
    <div class="container mt-5 position-relative" id="loginForm">
        <h5 class="card-title">Iniciar sesión / Registrarse</h5> <br>
        <input type="text" id="username" class="form-control mb-2" placeholder="Nombre de usuario">
        <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña">
        <div id="loginError" class="text-danger mb-2" style="display: none;"></div>
        <button class="btn btn-primary w-100 mb-2" onclick="login()">Iniciar sesión</button>
        <button class="btn btn-secondary w-100" onclick="register()">Registrarse</button>
    </div>

    <!-- h1, estadisticas y boton reiniciar -->
    <header>
        <h1>Memory</h1>
        <div class="scoreboard">
            <span id="matches" class="score-item">Pares: 0</span>
            <span id="intenos" class="score-item">Intentos: 0</span>
            <span id="timer" class="score-item">Tiempo: 00:00</span>
            <!-- cuando este la base de datos llamar los datos del usuario y poner su mejor tiempo -->
            <span id="mejor-tiempo" class="score-item">Mejor tiempo: --:--</span>
        </div>
        <button id="restart-btn">Reiniciar</button>
    </header>

    <main>
        <section class="game-board">
        <!-- Aquí se generarán 3 columnas × 8 filas de cartas -->
        </section>
    </main>

    <!-- Popup al ganar -->
    <div id="win-modal" class="modal hidden">
        <div class="modal-content">
            <h2>¡Has ganado!</h2>
            <p>Tiempo: <span id="final-time"></span></p>
            <p>Pares encontrados: 12</p>
            <button id="play-again-btn">Jugar de nuevo</button>
            <!-- Placeholder para volver a página principal -->
            <button id="home-btn">Volver al inicio</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/memory.js"></script>
    <script src="./scripts/navbar.js"></script>

</body>

</html>
