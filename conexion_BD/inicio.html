<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zentryx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/ethnocentric"> -->

</head>

<body>
    <!-- Carga de la página -->
    <div id="preloader">
        <img src="imagenes/logo.jpg" alt="Logo Zentryx" id="preloader-logo">
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm py-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="#"><img src="imagenes/logo.jpg" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">&nbsp;Zentryx</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!--Botón inicio-->
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="mostrarInicio()">Inicio</a>
                    </li>
                    <!---->
                    <li class="nav-item separator"></li>
                    <!--Botón juegos-->
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="mostrarJuegos()">Juegos</a>
                    </li>
                    <!---->
                </ul>


                <!-- perfil -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" id="userDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="imagenes/usuario2.jpg" alt="User" class="user-avatar shadow-sm" />
                        </a>
                        <!--dropdown al clickear perfil-->
                        <ul class="dropdown-menu dropdown-menu-end fade-menu" id="userMenu">

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- contenido de la página (para separarlo del inicio de sesión) -->
    <div class="Contenido" id="Contenido">
        <div id="mainContent" class="container mt-5">
            <h1>Contenido principal (juegos, noticias, etc)</h1>
        </div>
        <!--login-->
        <div class="container mt-5 position-relative" id="loginForm">
            <h5 class="card-title">Iniciar sesión / Registrarse</h5> <br>
            <form action="conexion_BD.php" method="post">
            <input type="text" id="username" class="form-control mb-2" placeholder="Nombre de usuario" name="nombre">
            <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña" name="contrasenia">
            <div id="loginError" class="text-danger mb-2" style="display: none;"></div>
            <button class="btn btn-primary w-100 mb-2" type="submit" value="1" name="ini">Iniciar sesión</button>
            <button class="btn btn-secondary w-100" type="submit" value="0" name="reg">Registrarse</button>
        </form>
        </div>
        <!-- juegos -->
        <div class="container mt-5 position-relative" id="juegosContent" style="display: none;">
            <h1 class="mb-4">Juegos disponibles</h1>
            <p>Juegos de Zentryx</p>
            <!-- acá se ponen los juegos más adelante -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            /* scripts login */
            const userMenu = document.getElementById("userMenu");
            const loginForm = document.getElementById("loginForm");
            const mainContent = document.getElementById("mainContent");
            const loginError = document.getElementById("loginError");

            function renderMenu() {
                const loggedInUser = localStorage.getItem("loggedInUser");

                loginForm.style.display = "none";
                mainContent.style.display = "none";
                document.getElementById("juegosContent").style.display = "none";

                if (loggedInUser) {
                    userMenu.innerHTML = `
            <li><a class="dropdown-item" href="#">Perfil (${loggedInUser})</a></li>
            <li><a class="dropdown-item" href="#">Configuración</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
        `;
                    loginForm.style.display = "none";
                    mainContent.style.display = "block";
                } else {
                    userMenu.innerHTML = `
            <li><a class="dropdown-item" href="#" onclick="showLogin()">Iniciar sesión / Registrarse</a></li>
        `;
                    mainContent.style.display = "block";
                }
            }

            /* mostrar login y registrar */
            function showLogin() {
                loginError.style.display = "none";
                loginForm.classList.add("fade-in");
                loginForm.style.display = "block";
                mainContent.style.display = "none";
                document.getElementById("juegosContent").style.display = "none";
            }

            function login() {
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value;

                const users = JSON.parse(localStorage.getItem("users")) || {};
                const storedPassword = users[username];

                if (storedPassword && storedPassword === password) {
                    localStorage.setItem("loggedInUser", username);
                    loginError.style.display = "none";
                    renderMenu();
                } else {
                    loginError.textContent = "Nombre de usuario o contraseña incorrectos.";
                    loginError.style.display = "block";
                }
            }

            function register() {
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value;

                if (!username || !password) {
                    loginError.textContent = "Por favor, completa ambos campos para registrarte.";
                    loginError.style.display = "block";
                    return;
                }
            }
            /* cierre de sesión */
            function logout() {
                localStorage.removeItem("loggedInUser");
                renderMenu();
            }

            function mostrarInicio() {
                mainContent.classList.add("fade-in");
                loginForm.style.display = "none";
                mainContent.style.display = "block";
                document.getElementById("juegosContent").style.display = "none";
            }
            function mostrarJuegos() {
                loginForm.style.display = "none";
                mainContent.style.display = "none";
                document.getElementById("juegosContent").classList.add("fade-in");
                document.getElementById("juegosContent").style.display = "block";
            }

            renderMenu();
        </script>
        <script>
            /* Esconder el icono de carga */
            window.addEventListener("load", () => {
                const preloader = document.getElementById("preloader");
                preloader.style.opacity = "0";
                preloader.style.visibility = "hidden";
                preloader.style.pointerEvents = "none";
            });
        </script>





    </div>
</body>

</html>
